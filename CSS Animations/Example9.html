<!DOCTYPE html>
<html>
<head>
  <title>Example</title>

  <style>
    .parent {
      background-color: hsla(200, 100%, 20%);
      height: 400px;
      width: 400px;
    }

    .child {
        background-color: red;
        height: 50%;
        width: 50%;
        transition: transform 1s linear;
      }
      .parent:hover .child{
        transform: translateX(100%);
      }
    }
  </style>
</head>
<body>

  <div class="parent">
    <div class="child">
    </div>
  </div>
</body>
</html>
