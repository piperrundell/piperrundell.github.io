<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Name Generator</title>
  <script defer src="quote.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="adj">
    <header>Generate Adjective</header>
    <section class="word">
      <div class="word-text" id="js-adj-text"></div>
    </section>
    <section class="controls">
      <button type="button" id="js-new-adj" class="new-word button">
        Generate a new adjective
      </button>
    </section>
  </div>

  <div class="animal">
    <header>Generate Animal <br> </header> <p> Warning: You might not recognize all of the animals. </p>
    <section class="word">
      <div class="word-text" id="js-animal-text"></div>
    </section>
    <section class="controls">
      <button type="button" id="js-new-animal" class="new-word button">
        Generate a new animal
      </button>
    </section>
  </div>


</body>

</html>

<!-- https://random-quote-generator.herokuapp.com/api/quotes/random -->
